<div *ngIf="group" [hidden]="!open">

  <h1 *ngIf="group._id">edit {{ group.name | lowercase }}</h1>
  <h1 *ngIf="!group._id">create new</h1>

  <form (ngSubmit)="onSubmit()" #groupForm="ngForm">

    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="group.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        name is required
      </div>
    </div>

    <div class="form-group">
      <label for="name">facebook group</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="group.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        name is required
      </div>
    </div>

    <div class="form-group">
      <label for="url">facebook group url</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="group.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        name is required
      </div>
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!groupForm.form.valid">submit</button>
  </form>
</div>
